services:
  # 1. The Endee Vector Database
  - type: web
    name: endee-db
    image: endeeio/endee-server:latest
    env: docker
    plan: free
    healthCheckPath: /health
    # No persistence on free tier, data is lost on restart

  # 2. The Python Backend
  - type: web
    name: rag-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: ENDEE_URL
        fromService:
          type: web
          name: endee-db
          property: url
      - key: GEMINI_API_KEY
        sync: false # You will need to enter this in Render dashboard
